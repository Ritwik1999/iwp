                <h1>VADER</h1>
                <p>If you only knew the power of the dark side. Obi-Wan never told you what happened to your father.</p>
            </div>
            <div class="dialogue">
                <h1>LUKE</h1>
                <p>He told me enough! It was you who killed him.</p>
            </div>

                <h1>VADER</h1>
                <p>No. I am your father.</p>
            </div>

                <h1>LUKE</h1>
                <p>No. No. That's not true! That's impossible!</p>
            </div>
            <div class="dialogue">

                <p>Search your feelings. <strong>You know it to be true.</strong></p>
            </div>
