<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/cs2q12.css">
    <title>Ex12</title>
</head>

<body>

    <main>
        <h1>Blue Cow by Gelett Burgees (published in The Lark, 1895)</h1>

        <p>
            I never saw a Blue Cow, I never hope to see another one; But I can tell you, anyhow, I'd rather see than be
            one.
        </p>

        <label>Change the cow's color to: <input type="text"></label>
        <button id="changeBtn">Change!</button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#changeBtn").click(function () {
                $("main").html(function () {
                    return $(this).html().replace(/Blue/ig, $("input[type='text']").val());
                });
            });
        });
    </script>
</body>

</html>
