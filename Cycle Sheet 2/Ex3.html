<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
</head>

<body>
    <script type="text/javascript">

        [distance, price, mileage] = prompt('Enter miles, cost and consumption').split(' ').map((a) => {
            return parseFloat(a);
        });

        var cost = distance / mileage * price;
        document.writeln(cost);
    </script>
</body>

</html>
