<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex8</title>
</head>

<body>
    <script type="text/javascript">

        const [creditLimit, initialBalance, expenditures, creditPayments] = prompt('Enter space separated values of credit limit, beginning balance, expenditures, credit payments').split(' ').map((a) => {
            return parseInt(a);
        });

        let newBalance = initialBalance + expenditures - creditPayments;

        if (newBalance > creditLimit) {
            document.write("Credit Limit exceeded");
        } else {
            document.write("New balance within limits");
        }
        document.write("New Balance: " + newBalance);
    </script>
</body>

</html>
